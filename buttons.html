<!DOCTYPE html>
<html>
  <head>
    <title>Buttons Practice</title>
    
    <!--Void element: don't need closing tag-->
    <!--rel=relation. what kind of thing are we linking in?-->
    <!--href. what file are we going to link into the rel file-->
    <!--href looks for files next to where this file is located-->
    <!--href can sort into files but needs to be specified-->
    <link rel="stylesheet" href="styles/buttons.css">

  </head>
  <body>
    <a href="/Personal-Website/index.html"><button class="home">Home</button></a> 
    <!--Class attribute lets you label HTML elements-->
    <button class="subscribe-button">Subscribe</button>
    <button class="join-button">JOIN</button>
    <button class="tweet-button">Tweet</button>
  </body>
</html>
