<!DOCTYPE html>
<html>
  <head>
    <title> Exercises </title>

    <link rel="stylesheet" href="styles/exercise.css">
  </head>
  <body>
    <!-- Exercise 1g-->
    <a class="link-text" href="https://www.amazon.com">Back to Amazon</a>
    <p class="title-text">Nike Black Running Shoes</p>
    <p class="price-text">$39 - in stock.</p>
    <p>Free delivery tomorrow.</p>
    <button class="cart-button">Add to Cart</button>
    <button class="purchase-button">Buy now</button>

    <hr>
    <button class="stretch-button">Stretch</button>

    <br>
    <button class="expand-button">One</button>
    <button class="expand-button">Two</button>
    <button class="expand-button">Three</button>

    <hr>
    <p class="stock">1,049.61 <span class="currency">USD</span></p>
    <p class="today-delta-stock">+18.05 (1.75%) today</p>
    <p class="after-stock">After hours 1,048.00 <span class="after-delta-stock">-1.61 (0.15%)</span></p>
  
    <hr>
    <img class="rounded-img" src="pictures/My-Neighbor-Totoro.jpg">
    <img class="centered-img" src="pictures/My-Neighbor-Totoro.jpg">
    <img class="circle-img" src="pictures/My-Neighbor-Totoro.jpg">
 
    <br>
    <div class="x-box">
      <img class="x-circle-img" src="pictures/My-Neighbor-Totoro.jpg">
      <input class="x-text" type="text" placeholder="What's happening?">
      <button class="tweet-button">Tweet</button>
    </div>

    <hr>
    <img class="google-logo" src="pictures/Google_2015_logo.png">
    <input class="google-search-bar" type="text" placeholder="Search Google or type a URL">
   
    <hr>
    <p class="uber-text">Request a ride now</p>
    <input class="uber-location" type="text" placeholder="Enter pickup location">
    <input class="uber-destination" type="text" placeholder="Enter destination">
    <button class="uber-request">Request now</button>
    <button class="uber-schedule">Schedule for later</button>

    <hr>
    <div class="friend-box">
      <img class="friend-img" src="pictures/My-Neighbor-Totoro.jpg">
      <p class="friend-name">Totoro</p>
      <p class="friend-mutual">2 mutual friends</p>
      <button class="friend-add">Add Friend</button>
    </div>

    <div class="friend-box">
      <img class="friend-img" src="pictures/no-face.jpg">
      <p class="friend-name">No Face</p>
      <p class="friend-mutual">1 mutual friends</p>
      <button class="friend-add">Add Friend</button>
    </div>

    <div class="friend-box">
      <img class="friend-img" src="pictures/kiki-sign.jpg">
      <p class="friend-name">Kiki</p>
      <p class="friend-mutual">5 mutual friends</p>
      <button class="friend-add">Add Friend</button>
    </div>

  </body>
</html>
